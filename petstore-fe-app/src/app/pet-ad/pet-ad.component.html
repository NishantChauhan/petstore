<div *ngFor="let i of [1,2,3]">
  <div [@compState]="live">
    <div *ngIf="pet">
      <figure>
        <a [routerLink]="['/api/searchPets/petById',pet.id]">
          <img [src]="pet.photoUrls[0].url" style="width: 100%; height: 100%" class="img-fluid img-square" alt="">
        </a>
      </figure>
    </div>
  </div>
</div>
